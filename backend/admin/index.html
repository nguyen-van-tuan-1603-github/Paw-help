<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawHelp Admin - ÄÄƒng nháº­p</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-paw logo-icon"></i>
                <h1>ğŸ¾ PawHelp Admin</h1>
                <p>Há»‡ thá»‘ng quáº£n trá»‹ cá»©u há»™ Ä‘á»™ng váº­t</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="admin@pawhelp.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Máº­t kháº©u
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Ghi nhá»› Ä‘Äƒng nháº­p</span>
                    </label>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> ÄÄƒng nháº­p
                </button>
            </form>

            <div class="login-footer">
                <p>PawHelp Admin Panel v1.0.0</p>
                <p class="text-muted">Â© 2025 PawHelp Team</p>
            </div>
        </div>

        <div class="background-animation">
            <div class="paw-print paw-1">ğŸ¾</div>
            <div class="paw-print paw-2">ğŸ¾</div>
            <div class="paw-print paw-3">ğŸ¾</div>
            <div class="paw-print paw-4">ğŸ¾</div>
            <div class="paw-print paw-5">ğŸ¾</div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Äang Ä‘Äƒng nháº­p...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Check if user is admin
                    if (data.data.user.userRole !== 'admin') {
                        throw new Error('Báº¡n khÃ´ng cÃ³ quyá»n truy cáº­p admin panel');
                    }
                    
                    // Save token
                    localStorage.setItem('admin_token', data.data.token);
                    localStorage.setItem('admin_user', JSON.stringify(data.data.user));
                    
                    if (remember) {
                        localStorage.setItem('admin_remember', 'true');
                    }
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(data.error?.message || 'ÄÄƒng nháº­p tháº¥t báº¡i');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> ÄÄƒng nháº­p';
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('admin_token');
            if (token) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
